<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-inscribete">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
      <div hidden="[[signedIn]]">
        <paper-button raised on-tap="_fireLogin">Iniciar sesión con tu cuenta de Google</paper-button>
      </div>
      <div hidden="[[!signedIn]]">
        <paper-button raised on-tap="_fireSignOut">LOGOUT</paper-button>
        <paper-input label="Nombre Completo" value="[[user.displayName]]"></paper-input>
        <paper-input label="Correo electrónico" value="[[user.email]]"></paper-input>
        <paper-input label="Teléfono Móvil"></paper-input>
        <paper-checkbox>Confirmo que soy estudiante de la UMA, y que aportaré mi carnet de estudiante o alguna acreditación para demostrarlo el día del evento.</paper-checkbox>
        <paper-checkbox>Estoy de acuerdo en ceder estos datos al Consejo de Estudiantes, y acepto que puedan contactar conmigo a través de los datos de contacto que he proporcionado para este u otros eventos similares.</paper-checkbox>
        <paper-button raised>GUARDAR</paper-button>
      </div>
      
  </template>

  <script>
    Polymer({
      is: 'my-inscribete',
      properties:{
        user: Object
      },
      _fireLogin: function(){
        this.fire('do-login',true);
      },
      _fireSignOut: function(){
        this.fire('do-signout',true);
      }
    });
  </script>
</dom-module>
