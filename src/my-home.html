<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-home">
  <template>

    <style include="shared-styles">
      :host {

        text-align: center;

        display: block;

        padding: 10px;
      }
      google-map{
        height: 300px;
      }
      a {
        color: #4285f4
      }
      .wrapper {
        margin-left:10%;
        width:80%;
        text-align: justify;
      }
      .card-container {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      .card {
        color: #4285f4;
        background-color: white;
        display: flex;
        flex-direction: column;
        text-align: center;
        font-size: 20px;
        padding: 20px;
      }

      .cta-container{
        padding: 30px;
        display: inline-block;
      }
      #cta{
        --paper-button:{
          background-color: #4285f4;
          color:white;
          font-size:24px;
        };
      }
      h2 {
        color:#4285f4;
      }

      .logo {
        width:100%;
        max-width: 300px;
      }

      @media only screen and (max-width: 720px){
        .card-container {
          margin-top:30px;
          display: flex;
          flex-direction: column;
          height: auto;
        }
        .card {
          width: 100%;
          height: auto;
          padding: 0;
        }
      }
    </style>

    <div class = "wrapper card-container" >
      <div class = "card">Eliminatorias a partir del 6 de Noviembre. Fase presencial del 13 al 17</div>
      <div class = "card">Para Estudiantes de la UMA</div>
      <div class = "card">Next eSports <br> Carril del Conde, 3, Málaga </div>
    </div>

    <div class="wrapper">
      <p>
      Next eSports, el mayor centro de España dedicado en exclusiva a los deportes electrónicos y
      videojuegos. ¿Todavía no sabes dónde estamos? En calle Carril del Conde, 3, en Málaga capital
      nos encontrarás con el mejor equipamiento gamer al mejor precio.
    </p>
    <p>
      Para venir en transporte público puedes usar el metro, parando en La Luz – La Paz, o
      viajar en los autobuses 3, 5, 9, 10, 22, 27, 31, A o N1, las combinaciones para conocer
      Next eSports son amplias, así que no tienes excusa para pasarlo en grande.
    </p>
    <p>
      En Next eSports tendrás la oportunidad de disfrutar de miles de horas de
      juego juntos a tus amigos o tu equipo. Consulta
      nuestros precios en la web para empezar a competir, aprender y disfrutar de los videojuegos y los eSports.
    </p>
      <br>
    </div>

    <a href="/torneos"><paper-button id="cta">INSCRÍBETE</paper-button></a>

    <br>

    <br>
    <google-map
      latitude="36.695290"
      longitude="-4.452118"
      zoom="16"
      disable-zoom>
      <google-map-marker latitude="36.695290" longitude="-4.452118"
      draggable="true" title="NEXT ESPORTS"></google-map-marker>
      <google-map-marker latitude="36.695290" longitude="-4.452118"></google-map-marker>
    </google-map>
    <br><br><br>
    <div class="wrapper card-container">
      <img class="card logo" src="/images/logo-consejo.jpeg" alt="Consejo de Estudiantes de la ETSI Informática">
      <a href="https://www.nextesports.es/" target="_blank"><img class="logo card" src="/images/next-logo.jpg" alt="NEXT ESPORTS"></a>

    </div>
    <br>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-home'
    });
  </script>
</dom-module>
