<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-torneos">
  <template>

    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      paper-card{
        width: 100%;
        margin-bottom: 10px;
      }
      a,
      a:link,
      a:hover,
      a:visited,
      a:active {
        text-decoration: none;
        color:inherit;
      }
      paper-button{
        color:white;
        background: #4285f4;
      }
      a.official{
        color:gray;
        font-size: 20px;
        padding-left: 20px;
        font-style:italic;
      }
    </style>

    <firebase-query
      id="query"
      app-name="lan-party"
      path="/torneos"
      data="{{info}}">
    </firebase-query>

    <template is="dom-repeat"
    items="[[info]]">
    <paper-card heading="[[item.title]]">
      <div class="card-content">[[item.text]]</div>
      <div class="card-actions">
        <a href="[[item.bases]]"><paper-button>Leer bases</paper-button></a>
        <a href="[[item.registration]]"><paper-button>Inscribirme</paper-button></a>
        <a href="[[item.oficial]]" class ="official">Web oficial</a>
      </div>
    </paper-card>
    </template>

  </template>

  <script>
    Polymer({
      is: 'my-torneos',
      properties:{
        info: {
          type: Array,
          value:  function(){
            return [];
          }
        }
      },
    });
  </script>
</dom-module>
