<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-contacto">
  <template>

    <style include="shared-styles">
      :host {
        display: block;
        text-align: center;
        padding: 10px;
      }
      .card-container {
        margin-top: 100px;
        display: flex;
        flex-direction: row;
        height: 160px;
      }
      .card {
        color: #4285f4;
        background-color: white;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        font-size: 20px;
        padding: 20px;
      }

      .logo {
        width: 100%;
      }

      @media only screen and (max-width: 720px){
        .card-container {
          margin-top:30px;
          display: flex;
          flex-direction: column;
          height: auto;
        }
        .card {
          width: 100%;
          height: auto;
          padding: 0;
        }
      }

    </style>


      <h2>Nuestras redes sociales</h2>
        <div class = "wrapper card-container" >
          <div class = "card"><a href="https://twitter.com/consejoinfuma"><img class="logo" src="/images/Twitter.png" alt="https://twitter.com/consejoinfuma"></a></div>
          <div class = "card"><a href="https://www.facebook.com/ConsejoInfUMA/"><img class="logo" src="/images/Facebook.png" alt="https://www.facebook.com/ConsejoInfUMA/"></a></div>
          <div class = "card"><a href="https://twitter.com/nextEsports_ES/"><img class="logo" src="/images/next-logo.jpg" alt="https://www.twitch.tv/consejoinfuma"></a></div>
          <div class = "card"><a href="mailto:consejoinfuma@gmail.com?subject=LAN Party"><img class="logo" src="/images/Gmail.png" alt="mailto:consejoinfuma@gmail.com"></a></div>
          <div class = "card"><a href="https://www.twitch.tv/consejoinfuma"><img class="logo" src="/images/Twitch.png" alt="https://www.twitch.tv/consejoinfuma"></a></div>
        </div>

  </template>

  <script>
    Polymer({
      is: 'my-contacto'
    });
  </script>
</dom-module>
